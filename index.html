<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Sunnyside agency landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
    rel="stylesheet">



</head>

<body>
  <div class="wrapper">
    <div class="banner">
      <div class="header">
        <img class="logo" src="projects/sunnyside-agency-landing-page-main/images/mobile/image-header.jpg">

        <div class="menu">
          <span>About</span>
          <span>Services</span>
          <span>Projects</span>
          <div class="contact">
            Contact
          </div>
        </div>
      </div>
      <div class="main">
        <span class="text"> WE ARE CREATIVES </span>
        <svg class="arrow" width="36" height="114" xmlns="http://www.w3.org/2000/svg">
          <g stroke="#FFF" stroke-width="6" fill="none" fill-rule="evenodd" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M18 3v100M3 95.484l15 15 15-15" />
          </g>
        </svg>
      </div>
    </div>
    <div class="section1">
      <div class="left">
        <div class="text-container">
          <h1>Transform your brand </h1>
          <p> We are a full-service creative agency specializing in helping brands grow fast. Engage your clients
            through compelling visuals that do most of the marketing for you.</p>
          <div>
            <img src="https://i.ibb.co/TB2DVgK/learnmore.png">
          </div>
        </div>
      </div>
      <div class="right">
        <img  class="button" src="/projects/sunnyside-agency-landing-page-main/images/mobile/image-transform.jpg">
      </div>
    </div>
    <div class="section2">
      <div class="left">
        <img src="/projects/sunnyside-agency-landing-page-main/images/mobile/image-graphic-design.jpg">

      </div>
      <div class="right">
        <img src="/projects/sunnyside-agency-landing-page-main/images/mobile/image-photography.jpg">

      </div>


    </div>




  </div>
</body>


</html>
